<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="author" content="Marv Ndu">
  <meta name="keywords" content="HTML, CSS,">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width">
  <title>Registration</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main>
<!--     The form body -->
    <form action="Login.html" method="post">
  <div class="form">
    <h1>REGISTRATION</h1>
    <p>Please fill in this form to Register.</p>
    <hr />
    
    <label for="fname"><b>Firstname:</b></label>
    <input
      id="fname"
      type="text"
      name="firstname"
      placeholder="Firstname"
      size="15"
      required
    />

    <label for="lname"><b>Lastname:</b></label>
    <input
      id="lname"
      type="text"
      name="lastname"
      placeholder="Lastname"
      size="15"
      required
    />
    
    <label for="phone"><b>Phone:</b></label>
    <input
      id="phone"
      type="tel"
      name="country code"
      placeholder="Country Code"
      required
    />
    <input 
      id="phone" 
      type="tel" 
      name="phone" 
      placeholder="Phone Number(11-digits)"
      pattern="[0-9]{11}"
      size="10"
      required
    />
    
    <label for="email"><b>Email:</b></label>
    <input
      id="email"
      type="email"
      name="email"
      placeholder="marv@gmail.com"
      required
    />
    
    <label for="gen"><b>Gender:</b></label>
    <select name="gen" id="gen">
      <option value="male" selected>Male</option>
      <option value="female">Female</option>
      <option value="others">Others</option>
    </select><br><br>
    
    <label for="DOB"><b>Date Of Birth:</b></label>
    <input 
      type="date" 
      id="DOB" 
      name="DOB"
      required
    />

    <label for="color"><b>Favourite Colour:</b></label>
    <input
      type="color"
      id="color"
      name="color"
      required
    />

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password"
      name="psw" 
      required
    />
    
    <label for="psw-repeat"><b>Confirm Password</b></label>
    <input
      type="password"
      placeholder="Retype Password"
      name="psw-repeat"
      required
    /><hr>

<!--     Other pages links/button -->
    
    <p>By creating an account you agree to our <a
      href="#">Terms & Privacy</a>
    </p>
    
       <a id="btn" href="Login.htmll">
         <input class="registerbtn" type="submit" value="Register"/>
       </a>
    
     <p>Already have an account? <a href="Login.html">
       Log in</a>
     </p>
      
  </div>
</form>

  </main>
</body>

</html>
